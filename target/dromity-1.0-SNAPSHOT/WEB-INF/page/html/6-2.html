						<div class="layui-tab-content"><!--hello-->

								<div class="layui-tab-item layui-show">

										<div class="layui-card">
											<div class="layui-form-item">
												<label class="layui-form-label">物品</label>
												<div class="layui-input-block">
													<input type="text"  id="gooditem" autocomplete="off" placeholder="请输入需要报修的物品" class="layui-input" id="studentid">
												</div>
											</div>

											<div class="layui-form-item">
												<label class="layui-form-label">物品地点</label>
												<div class="layui-input-block">
													<select id="floor" >号楼
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
														<option value="4">4</option>
														<option value="5">5</option>
														<option value="6">6</option>
														<option value="7">7</option>
														<option value="8">8</option>
														<option value="9">9</option>
														<option value="10">10</option>
														<option value="11">11</option>
														<option value="12">12</option>
														 <option value="13">13</option>
														<option value="14">14</option>
														<option value="15">15</option>
														<option value="16">16</option>
													</select>楼
													<select id="place">
														<option value="宿舍">宿舍</option>
														<option value="楼道">楼道</option>
														<option value="水池">水池</option>
														<option value="厕所">厕所</option>
														<option value="楼梯">楼梯</option>
														<option value="其他">其他</option>
													</select>
													<input type="text" placeholder="请输入详细地点" id="all_place">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">描述</label>
												<div class="layui-input-block">
												<textarea placeholder="请说明受损情况" id="describe"></textarea>
												</div>
											</div>

											<div class="layui-form-item">
												<label class="layui-form-label">报修人</label>
												<div class="layui-input-block">
													<input type="text"  id="ofname" autocomplete="off" class="layui-input" placeholder="请输入你的名字">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">联系方式</label>
												<div class="layui-input-block">
													<input type="text"  id="phone" autocomplete="off" class="layui-input" placeholder="请输入联系方式">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">图片</label>
												<div class="layui-input-block">
													<form action="http://localhost:8080/upload" enctype="multipart/form-data" method="post" name="form" id="form">
														<input type="file" name="file" id="file" value="请选择图片" />
													</form>



												</div>
											</div>





											<div class="layui-form-item">
												<div class="layui-input-block">
													<button  class="layui-btn"  onclick="doitem()">提交</button>
													<button type="reset" class="layui-btn layui-btn-primary">重置</button>
												</div>
											</div>
