<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>登录注册 - 学生宿舍管理系统</title>
<link rel="shortcut icon" href="/static/img/head.png" type="image/x-icon">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/layui/css/layui.css">
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/getmessage.js"></script>
<script src="/static/js/login.js"></script>

</head>

<body >
    <div class="content">
        <div class="form sign-in">
            <h2>学生宿舍管理系统</h2>
            <label>
                <span>账号</span>
                <input type="email" id="useremail"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" id="password"/>
            </label>

			<!-- layui插入 -->	
			<center>
            <button type="button" class="submit" onclick="login()">登 录</button>
			</center>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>忘记密码？</h2>
                    <p>立即重置！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已重置密码？</h2>
                    <p>返回登录吧！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">重置密码</span>
                    <span class="m--in" onclick="login();">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>重置密码</h2>
                <label>
                    <span>邮箱</span>
                    <input type="text" id="email"/>
                </label>
                <label>
                    <span>验证码</span>
                    <input type="email" id="message"/>
                </label>
                <label>
                    <span>新密码</span>
                    <input type="password" id="newpassword"/>
                </label>
                <label>
                    <span>确认新密码密码</span>
                    <input type="password" id="newpasswordagain"/>
                </label>
				<center>
                <button type="button" class="submit" onclick="getmessage()">获取验证码</button>
                <button type="button" class="fb-btn" onclick="updatepassword()">重置密码</button>
				</center>
            </div>
        </div>
    </div>
	
	<!-- 注册与登录的跳转与事件处理 -->
    <script src="/static/js/home-script.js"></script>
	
	
	
	
</div>
</body>

</html>
